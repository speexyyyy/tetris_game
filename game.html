	<link rel="stylesheet" type="text/css" href="css/design.css">
	<link rel="stylesheet" type="text/css" href="css/design_game.css">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(40,43,40,0);">
  <p class="navbar-brand">TETRIS!</p>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

	<div class="container">
		<div class="row">
			<div class="col-xl-3 col-md-3">
				<div id="info">
					<div id="score"></div>
					<div id="rows"></div>
					<div id="level"></div>
				</div>
			</div>
			<div class="col-xl-6 col-md-6">
				<button class="btn btn-light btn-lg" id="newgame" onclick="playerReset();update();hideButton();showInfo();">New Game</button>
				<canvas id="tetris" width="280px" height="500px"></canvas>
			</div>
			<div class="col-xl-3 col-md-3">
				<button class="btn btn-light btn-lg fixed-bottom" onclick="mute();">Mute</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/game.js"></script>
	<audio  id="themesong" autoplay = "true" loop>
	<source src="music/theme.mp3" type="audio/mpeg">
	</audio>
	<audio id="rowScored">
		<source src="music/rowScored.wav" type="audio/wav">
	</audio>
